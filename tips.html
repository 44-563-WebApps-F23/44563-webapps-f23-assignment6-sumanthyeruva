<!DOCTYPE html>
<html>
    <head>
        <title>
            Tips Page
        </title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
 
<body>

<h1>Shows tip amounts Sumanth Yeruva</h1>
    

<label for="base_Amount">Enter base amount</label>
  <input type="number" class="form-control" id="base_Amount" value="50"><br>

  <label for="tip_Percent">Enter the tip percent</label>
  <input type="number" class="form-control" id="tip_Percent" value="15">

  <button class="btn btn-success"onclick="tips()">Show tip</button>

  <div id="Results"></div>

  <script>
    function tips() {
      const base = parseFloat(document.getElementById('base_Amount').value);
      const percent = parseFloat(document.getElementById('tip_Percent').value);
      let myOutput = '';

      for (let i = 0; i < 5; i++) {
        const toShow = base * (percent + i * 4) / 100;
        myOutput += `${percent + i * 4}% is ${toShow}; `;
      }

      document.getElementById('Results').innerHTML = 'Tips are: ' + myOutput;
    }
  </script>
  
  <form>
    <input type="radio" id="radio1"  value="sum" onclick="chooseOp()">
        <label for="radio1">sum</label></br>
    <input type="radio" id="radio2" value="difference" onclick="chooseOp()">   
        <label for="radio2">diff</label></br>
    <input type="radio" id="radio3" value="product" onclick="chooseOp()">    
        <label for="radio3">product</label><br>

  </form>
  <div id="results"></div>
  <script>
    function chooseOp(){
     const base = parseFloat(document.getElementById('base_Amount').value);
     const percent = parseFloat(document.getElementById('tip_Percent').value);
    if(document.getElementById('radio1').checked){
        const sum = base+percent;
        document.getElementById('results').innerHTML = 'Sum of '+base+' and '+percent+' is: '+sum;
    }
    else if(document.getElementById('radio2').checked)
    {
        const diff = base-percent;
        document.getElementById('results').innerHTML = 'Difference of '+ base+' and '+percent+ ' is:'+diff;
    }
    else{
        const product = base*percent;
        document.getElementById('results').innerHTML = 'Product of '+base+' and '+percent+' is:'+product;
    }

    }
  </script>

</body>
</html>
