<!DOCTYPE html>
<html>
    <head>
        <title>
            Cruise Page

        </title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
 
<body>

<h1>Sumanth Yeruva goes on a cruise</h1>
<form>
    <input type="checkbox" id="cb1" value="true" >  
        <label for="cb1">Shares cabin</label></br>
      
    <input type="checkbox" id="cb2" value="true">
        <label for="cb2">Breakfast</label></br>
      
    <input type="checkbox" id="cb3" value="false">  
        <label for="cb3">Pool pass</label></br>

    <input type="button" onclick="selectCruise()" value="Select a cruise">
</form>

<div id="Results"></div>
<script>
    var my_cruise={};
    function selectCruise(){
        my_cruise={};
        my_cruise.Shared=document.getElementById("cb1").checked;
        my_cruise.Breakfast=document.getElementById("cb2").checked;
        my_cruise.Pool=document.getElementById("cb3").checked;
        document.getElementById('Results').innerHTML=JSON.stringify(my_cruise);
    }
    
</script>

<form>
    <label for="cruise_property">Enter the number of days </label>
    <input type ="text" class="form-control" id="cruise_property" value=days> <br>

    <label for="cruise_price">Enter the price </label>
    <input type ="text" class="form-control" id="cruise_price" autofocus> <br>

    <input type="button" class="btn btn-primary" onclick="updateCruise()" value="Update the cruise">
</form>

<script>
    function updateCruise()
    {
        let days=document.getElementById("cruise_property").value;
        let price=document.getElementById("cruise_price").value;
        my_cruise.Days=days;
        my_cruise.Price=price;
        document.getElementById('Results').innerHTML=JSON.stringify(my_cruise);

    }
</script>



</body>
</html>
